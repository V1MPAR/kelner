<section class="loader" *ngIf="!dishesLoaded">
  <app-loader></app-loader>
</section>
<section class="take-order" *ngIf="dishesLoaded">
  <div>
    @for (dish of dishes; track dish) {
      <app-take-order-item [dish]="dish" [count]="getCountOfDishInOrder(dish)" (click)="addDishToOrder(dish)"></app-take-order-item>
    } @empty {
      <h2>
        Ojoj... nie ma żadnych potraw do wyświetlenia.<br/>Czas dodać nowe potrawy!
      </h2>
    }
  </div>
</section>
