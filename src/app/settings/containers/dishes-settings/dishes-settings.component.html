<section class="loader" *ngIf="!dishesLoaded">
  <app-loader></app-loader>
</section>
<section class="dishes-settings" *ngIf="dishesLoaded">
  <ul class="list">
    @for (dish of dishes; track dish) {
    <li>
      <div class="inner">
        <span [style]="{'background': dish.tileColor}"></span>
        <div class="dish-info">
          <h3>{{ dish.name }}</h3>
          <p>{{ dish.price }} PLN</p>
        </div>
      </div>
      <div class="inner">
        <button mat-icon-button (click)="editDish(dish)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete" (click)="deleteDish(dish)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </li>
    } @empty {
      <h2>
        Ojoj... nie ma żadnych potraw do wyświetlenia.<br/>Czas dodać nowe potrawy!
      </h2>
    }
  </ul>
</section>
